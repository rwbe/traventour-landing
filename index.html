<!DOCTYPE html>
<html lang="en-US" class="scroll-smooth">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2563eb" />
    
    <!-- SEO Meta Tags -->
    <title>Traventour - Explore o mundo conosco | Experiências de viagem premium</title>

    <meta name="author" content="Ricardo Willian" />
    <meta name="robots" content="index, follow" />
    
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Traventour - Explore o mundo conosco" />
    <meta property="og:description" content="Descubra destinos de viagem incríveis pelo mundo todo com a Traventour. Acomodações premium, ofertas exclusivas e experiências inesquecíveis." />
    <meta property="og:site_name" content="Traventour" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Traventour - Experiências de viagem premium" />
    <meta property="og:locale" content="pt_BR" />
    
    
    <!-- Additional SEO Meta Tags -->
    <meta name="application-name" content="Traventour" />
    <meta name="msapplication-TileColor" content="#2563eb" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "TravelAgency",
      "name": "Traventour",
      "description": "Agência de viagens premium que oferece destinos em todo o mundo, acomodações de luxo e pacotes de viagem exclusivos.",
      "logo": "https://traventour-landing.netlify.app/header/Logo.png",
      "sameAs": [
        "https://www.facebook.com",
        "https://www.instagram.com",
        "https://www.twitter.com"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+55-11-0000-0000",
        "contactType": "customer service",
        "areaServed": "BR",
        "availableLanguage": ["Portuguese", "English"]
      },
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "BR"
      }
    }
    </script>
    
    <!-- Performance Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    
    <!-- Google Fonts -->

      rel="stylesheet"
    />
    
    <!-- Accessibility -->
    <meta name="color-scheme" content="light" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
